 {% load static %}
 <!-- Banner Start -->
 <section class="banner pb-5">
    <div id="carouselExampleCaptions" class="carousel slide carousel-dark" data-bs-touch="true" data-bs-ride="carousel">
        <div class="carousel-indicators">
          {% if forloop.counter == counter %}
          {% comment %} {% for item in counter %} {% endcomment %}
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          {% comment %} <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3" aria-label="Slide 4"></button> {% endcomment %}
          {% endif %}
        </div>
  
        <div class="carousel-inner pt-2">
          {% for item in slide %}
          <div class="carousel-item {% if forloop.counter0 == 0 %} active {% endif %}" data-bs-interval="2000">
            <img src="{{ item.picture.url }}" class="d-block w-100" height="450" alt="...">
            <div class="carousel-caption d-flex d-md-block">
                <h5 class="">{{ item.title }}</h5>
            </div>
          </div> 
          {% endfor %}        
        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
    </div>
  </section> 
  <!-- Banner End -->
